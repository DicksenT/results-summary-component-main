<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="df">
      <div class="container">
        <div class="first_half">
          <span class="result">Your Result</span>
          <div class="circle">
            <div class="num">76</div>
            <span class="blur">of 100</span>
          </div>
          <span class="great"> Great </span>
          <span class="para"
            >You scored higher than 65% of the people who have taken these
            tests.
          </span>
        </div>
        <div class="second_half">
          <div class="summary">Summary</div>
          <ul>
            <li class="reaction">
              Reaction
              <div class="score">80 <span class="blur">/ 100</span></div>
            </li>

            <li class="memory">
              Memory
              <div class="score">92 <span class="blur">/ 100</span></div>
            </li>

            <li class="verbal">
              Verbal
              <div class="score">61 <span class="blur">/ 100</span></div>
            </li>
            <li class="visual">
              Visual
              <div class="score">72 <span class="blur">/ 100</span></div>
            </li>
          </ul>
          <button class="button">Continue</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
